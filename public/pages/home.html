<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home con sidebar derecho</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles/styles.css" />
</head>
<body>

  <!-- botón para abrir offcanvas en pantallas pequeñas -->
  <button class="btn btn-primary d-md-none position-fixed bottom-0 end-0 m-3"
          data-bs-toggle="offcanvas" data-bs-target="#sidebarRight"
          aria-controls="sidebarRight">
    <i class="bi bi-list"></i>
  </button>

  <div class="container-fluid">
    <div class="row">
      <!-- aquí tu sidebar izquierdo (si lo tuvieras) -->
      <nav class="col-md-2 d-none d-md-block bg-dark text-white vh-100 p-3">
        <h6>Nuestros servicios</h6>
        <ul class="nav nav-pills flex-column mt-4">
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="bi bi-house"></i> Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#"><i class="bi bi-chat-dots"></i> Chatbot</a>
          </li>
        </ul>
      </nav>

      <!-- contenido principal -->
      <main class="col-12 col-md-8 p-4">
        <img src="./assets/logo_awaq.png" alt="Logo AWAQ" class="logo-awaq mb-4" />
        <h1>Bienvenido a AWAQ</h1>
        
      </main>

      <!-- sidebar derecho PARA MD+ -->
      <aside class="col-md-2 d-none d-md-block bg-light vh-100 border-start p-3">
        <h6>Mi pestaña derecha</h6>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-gear"></i> Ajustes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> Ayuda</a>
          </li>
        </ul>
      </aside>
    </div>
  </div>

  <!-- offcanvas derecho PARA SM -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="sidebarRight" aria-labelledby="sidebarRightLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="sidebarRightLabel">Mi pestaña derecha</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-gear"></i> Ajustes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i class="bi bi-info-circle"></i> Ayuda</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
