<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View EcoRanger - Mawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .top-bar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      color: white;
      margin: 0;
    }
    .top-bar h1::before {
      margin-right: 10px;
    }
    .top-bar .user-info {
      color: white;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .main-content {
      padding: 2rem;
      background-color: #2d2d2d;
      min-height: 100vh;
    }
    .eco-card {
      background-color: #2f582f;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;

    }
    .eco-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .eco-info img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #198754;
      color: #fff;
      text-decoration: none;
    }
    .eco-details span {
      display: block;
    }
    .eco-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-secondary {
      background-color: #4a4a4a;
      border: none;
      color: white;
    }
    .chat-box {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 0.5rem;
      border-radius: 10px;
    }
    .chat-box input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }
    .chat-box i {
      color: #28a745;
      font-size: 1.5rem;
      margin-left: 10px;
      cursor: pointer;
    }
    .main-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .main-content {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    
    .logout-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.2s;
      color: #ff6b6b;
    }
    .logout-button:hover {
      background-color: #333;
    }
    .sidebar {
      width: 270px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: all 0.3s ease;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .sidebar nav a {
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #198754;
      color: #fff;
      text-decoration: none;
    }    .sidebar .support-button {
      background: linear-gradient(135deg, #198754, #20c464);
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .sidebar .support-button:hover {
      background: linear-gradient(135deg, #20c464, #198754);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(25, 135, 84, 0.3);
    }
    .sidebar .support-button i {
      color: #00ff00;
      margin-right: 8px;
    }
    .sidebar.collapsed {
      width: 0;
      padding: 0;
      overflow: hidden;
    }
    #toggleSidebar {
      border: none;
      background: none;
      outline: none;
      box-shadow: none;
      margin-right: 15px;
    }
    
    .btn-report {
      background-color: #198754;
      color: white;
      border: none;
      padding: 4px 12px;
      font-size: 14px;
      border-radius: 6px;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .btn-report:hover {
      background-color: #157347;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div style="display: flex; align-items: center;">
      <button id="toggleSidebar" class="me-3">
        <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
      </button>
      <h1><i class="bi bi-eye me-2"></i>Mawi</h1>
    </div>
    <div class="user-info">
      <span id="user-display">Usuario <i class="bi bi-person-fill"></i></span>
      <div class="logout-button">
        <span>Cerrar sesión</span> <i class="bi bi-box-arrow-right"></i>
      </div>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <nav>
        <a href="home.html">Inicio</a>
        <a href="/awaq/metricas">Informes, Métricas y Análisis</a>
        <a href="/awaq/crearEcoRanger">Crear EcoRanger</a>
        <a class="active" href="#">View de Ecoranger</a>
        <a href="/awaq/gestionUsuario">Gestión de Usuarios</a>
      </nav>
      <div class="support-button" data-support="true">
        <i class="bi bi-telephone"></i> Contacta con el soporte
      </div>
    </div>
    <div class="main-content" id="contenedorUsuarios">
      <!-- Tarjetas dinámicas -->
    </div>
  </div>
  <script type="module">
    import { AuthService } from '../scripts/auth.js';
    AuthService.displayUserRoleInElement('user-display', 'bi-person-fill ms-2');

    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('collapsed');
    });

    async function cargarUsuarios() {
      const token = localStorage.getItem('authToken');
      if (!token) return;

      try {
        const res = await fetch('/awaq/api/getUsers', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const response = await res.json();
        const usuarios = response.records;
        const contenedor = document.getElementById('contenedorUsuarios');

        contenedor.innerHTML = '';

        usuarios.forEach(u => {
          const div = document.createElement('div');
          div.className = 'eco-card';
          div.innerHTML = `
            <div class="eco-info">
              <img src="${u.imagen_perfil || 'https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png'}" alt="Foto de ${u.nombre}" />
              <div class="eco-details">
                <span><strong>Labor:</strong> EcoRanger</span>
                <span><strong>Nombre:</strong> ${u.nombre}</span>
                <span><strong>Apellidos:</strong> ${u.apellidos}</span>
                <span><strong>País:</strong> ${u.pais}</span>
                <span><strong>Región:</strong> ${u.provincia}</span>
                <span><strong>Ciudad:</strong> ${u.ciudad}</span>
                <span><strong>Correo:</strong> ${u.correo}</span>
                <span><strong>Número de contacto:</strong> ${u.numeroTelefono}</span>
              </div>
            </div>
          `;
          contenedor.appendChild(div);
        });
      } catch (err) {
        console.error('Error al cargar usuarios:', err);
      }
    }

    function checkAdminAccess() {
      const token = localStorage.getItem('authToken');
      if (!token) return window.location.href = '/awaq/login';

      try {
        const payload = JSON.parse(atob(token.split('.')[1]));
        if (payload.role_id !== 1) return window.location.href = '/awaq/home';
      } catch (error) {
        console.error('Token inválido');
        localStorage.removeItem('authToken');
        window.location.href = '/awaq/login';
      }
    }

    checkAdminAccess();
    document.addEventListener('DOMContentLoaded', cargarUsuarios);
  </script>
  <script src="../scripts/support.js"></script>
</body>
</html>
