<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard AWAQ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4eedc;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .sidebar {
      width: 240px;
      background-color: #364c3e;
      color: white;
      padding-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding-left: 30px;
    }

    .menu-item {
      display: flex;
      align-items: center;
      font-size: 18px;
      gap: 15px;
      cursor: pointer;
    }

    .menu-item i {
      font-size: 22px;
    }

    .main-content {
      flex: 1;
      padding: 40px;
    }

    h2 {
      font-size: 26px;
      font-weight: bold;
      color: #364c3e;
      margin-bottom: 40px;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }

    .card {
      background-color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .card h4 {
      font-size: 18px;
      color: #364c3e;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .card p {
      color: #364c3e;
      font-weight: bold;
      font-size: 22px;
      text-align: right;
    }

    .lacosa {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(#609172 25%, #4d705a 0%);
      margin: 0 auto;
      position: relative;
    }

    .lacosa::after {
      content: '750';
      position: absolute;
      width: 60px;
      height: 60px;
      background-color: #f4eedc;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #364c3e;
      font-size: 18px;
    }

    .lacosa-label {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #364c3e;
    }

    .line-chart {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      height: 100px;
      margin-top: 10px;   
      ;
     }

    .line-chart span {
      display: block;
      width: 10px;
      background-color: #364c3e;
    }

    .bar {
      height: 12px;
      background-color: #364c3e;
      border-radius: 6px;
      margin: 10px 0;
    }

    .bars-vertical {
      display: flex;
      align-items: flex-end;
      gap: 8px;
      height: 120px;
      margin-top: 10px;
    }

    .bars-vertical span {
      width: 1px;
      background-color: #364c3e;
      border-radius: 4px;
    }
    .bar-chart-wrapper {
  display: flex;
  align-items: flex-end;
  height: 120px;
  margin-top: 20px;
  position: relative;
}

.y-axis {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  height: 100%;
  margin-right: 0px;
  font-size: 12px;
  color: #364c3e;
  font-weight: bold;
}

.y-axis span {
  height: 150px;
  transform: translateY(0px);
}

.bar-chart {
  display: flex;
  align-items: flex-end;
  gap: 8px;
  height: 100%;
  flex: 1;
}

.bar {
  width: 20px;
  background-color: #364c3e;
  border-radius: 4px;
}

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="menu-item"><i class="bi bi-boxes"></i> <strong>General</strong></div>
    <div class="menu-item" onclick="location.href='gestionUsuario.html';" style="cursor: pointer;">
      <i class="bi bi-emoji-smile"></i> Gestión de usuarios
    </div>
    <div class="menu-item" onclick="location.href='gestionAP.html';" style="cursor: pointer;">
      <i class="bi bi-layers"></i> Gestión de anteproyectos
    </div>
    <div class="menu-item" onclick="location.href='menuprincipal.html';" style="cursor: pointer;">
      <i class="bi bi-house-door"></i> Regresar al inicio
    </div>
    <div class="menu-item" onclick="location.href='login.html';" style="cursor: pointer;">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesión
    </div>
  </div>
  <div class="main-content">
    <h2>¡Bienvenido, Username!</h2>
    <div class="dashboard-grid">

      <div class="card">
        <h4>Usuarios creados</h4>
        <div class="lacosa"></div>
        <div class="lacosa-label">25%</div>
      </div>

      <div class="card">
        <h4>Anteproyectos activos</h4>
        <div class="line-chart">
          <div class="y-axis">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <span style="height: 20px;"></span>
          <span style="height: 45px;"></span>
          <span style="height: 25px;" title="25%"></span>
          <span style="height: 60px;"></span>
          <span style="height: 65px;"></span>
          <span style="height: 100px;"></span>
        </div>
      </div>

      <div class="card">
        <h4>Tareas completadas</h4>
        <div class="bar" style="width: 90%;"></div>
        <div class="bar" style="width: 70%;"></div>
        <div class="bar" style="width: 60%;"></div>
        <div class="bar" style="width: 40%;"></div>
        <p>1,250</p>
      </div>
      <img src="AWAQBIO.png" alt="AWA Logo" style="position: absolute; top: -480px; right: -820px; scale: 10%;">

      <div class="card">
        <h4>Mensajes enviados</h4>
        <div class="bar-chart-wrapper">
          <div class="y-axis">
            <span>120</span>
            <span>90</span>
            <span>60</span>
            <span>30</span>
            <span>0</span>
          </div>
          <div class="bar-chart">
            <div style="height: 20%;" class="bar"></div>
            <div style="height: 40%;" class="bar"></div>
            <div style="height: 65%;" class="bar"></div>
            <div style="height: 85%;" class="bar"></div>
            <div style="height: 65%;" class="bar"></div>
            <div style="height: 40%;" class="bar"></div>
            <div style="height: 20%;" class="bar"></div>
            <div style="height: 5%;" class="bar"></div>
          </div>
        </div>
      </div>
  </div>

</body>
</html>
