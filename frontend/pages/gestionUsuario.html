<body>
  <div class="top-bar">
     <div style="display: flex; align-items: center;">
      <button id="toggleSidebar" class="me-3">
        <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
      </button>
      <h1><i class="bi bi-eye me-2"></i>Mawi</h1>
    </div>    
    <div class="user-info">
      <span id="user-display">Usuario <i class="bi bi-person-fill"></i></span>
      <div class="logout-button">
        <span>Cerrar sesi√≥n</span> <i class="bi bi-box-arrow-right"></i>
      </div>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
        <nav>
          <a href="home.html">Inicio</a>
          <a href="/awaq/metricas">Informes, M√©tricas y An√°lisis</a>
          <a href="/awaq/crearEcoRanger">Crear EcoRanger</a>
          <a href="/awaq/viewEcoRanger">View de Ecoranger</a>
          <a class="active" href="#">Gesti√≥n de Usuarios</a>
        </nav>
      </div>      <div class="support-button" data-support="true">
        <i class="bi bi-telephone"></i> Contacta con el soporte
      </div>
    </div>
    <div class="main-content">
      <div class="section-title">Gesti√≥n de Todos los Usuarios</div>

      <table id="tablaUsuarios">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Tel√©fono</th>
            <th>Pa√≠s</th>
            <th>Provincia</th>
            <th>Ciudad</th>
            <th>Organizaci√≥n</th>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenar√° din√°micamente con JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
  <script type="module">
    // Importar y mostrar rol del usuario
    import { AuthService } from '../scripts/auth.js';
    AuthService.displayUserRoleInElement('user-display', 'bi-person-fill ms-2');
    // Bot√≥n para mostrar u ocultar sidebar
    document.getElementById('toggleSidebar').addEventListener('click', () => {
      document.querySelector('.sidebar').classList.toggle('collapsed');
    });
  async function cargarUsuarios() {
    const token = localStorage.getItem('authToken');
    if (!token) return;

    try {
      const res = await fetch('/awaq/api/getUsers', {
        headers: { 'Authorization': `Bearer ${token}` }
      });

      const response = await res.json(); // üîÅ CAMBIO HECHO AQU√ç
      const usuarios = response.records; // ‚úÖ SE EXTRAE LA LISTA CORRECTAMENTE

      const tbody = document.querySelector('#tablaUsuarios tbody');
      tbody.innerHTML = '';

      usuarios.forEach(u => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${u.nombre}</td>
          <td>${u.apellidos}</td>
          <td>${u.correo}</td>
          <td>
            <select onchange="actualizarRol(${u.id}, this.value)">
              <option value="2" ${u.role_id == 2 ? 'selected' : ''}>Usuario</option>
              <option value="1" ${u.role_id == 1 ? 'selected' : ''}>Administrador</option>
              <option value="3" ${u.role_id == 3 ? 'selected' : ''}>Pendiente</option>
            </select>
          </td>
          <td>${u.numeroTelefono || '-'}</td>
          <td>${u.pais || '-'}</td>
          <td>${u.provincia || '-'}</td>
          <td>${u.ciudad || '-'}</td>
          <td>${u.organizacion || '-'}</td>
          <td>${u.descripcion || '-'}</td>
          <td><span class="badge ${u.estado == 1 ? 'active' : 'inactive'}">${u.estado == 1 ? 'Activo' : 'Inactivo'}</span></td>
          <td><button onclick="actualizarRol(${u.id})">Guardar</button></td>
        `;
        tbody.appendChild(row);
      });
    } catch (err) {
      console.error('Error al cargar usuarios:', err);
    }  }

  async function actualizarRol(id) {
    const select = document.querySelector(`select[onchange*="${id}"]`);
    const nuevoRol = select.value;

    try {
      const res = await fetch(`/awaq/api/usuarios/${id}/rol`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': `Bearer ${localStorage.getItem('authToken')}`
        },
        
        body: JSON.stringify({ role_id: nuevoRol })
      });

      if (res.ok) {
        alert('Rol actualizado correctamente');
        cargarUsuarios();
      } else {
        alert('Error al actualizar el rol');
      }
    } catch (err) {
      console.error(err);
    }
  }

  document.addEventListener("DOMContentLoaded", cargarUsuarios);
  // Verificaci√≥n de autenticaci√≥n y permisos de administrador
  function checkAdminAccess() {
    const token = localStorage.getItem('authToken');

    if (!token) {
      alert('Debes iniciar sesi√≥n para acceder a esta p√°gina.');
      window.location.href = '/awaq/login';
      return;
    }

    try {
      const payload = JSON.parse(atob(token.split('.')[1]));
      const isAdmin = payload.role_id === 1;

      if (!isAdmin) {
        alert('Acceso denegado. Se requieren permisos de administrador.');
        window.location.href = '/awaq/home';
        return;
      }

      console.log('Acceso de administrador verificado');
    } catch (error) {
      console.error('Error al verificar el token:', error);
      alert('Token inv√°lido. Por favor, inicia sesi√≥n nuevamente.');
      localStorage.removeItem('authToken');
      window.location.href = '/awaq/login';
    }
  }

  // Ejecutar verificaci√≥n al cargar la p√°gina
  checkAdminAccess();

  const chartConfig = (ctx, label, data) => new Chart(ctx, {
    type: 'doughnut',
    data: {
      labels: ['Completado', 'Faltante'],
      datasets: [{
        label: label,
        data: data,
        backgroundColor: ['#198754', '#444'],
        borderWidth: 0
      }]
    },
    options: {
      cutout: '70%',
      plugins: {
        legend: { display: false },
      }
    }
  });
</script>
