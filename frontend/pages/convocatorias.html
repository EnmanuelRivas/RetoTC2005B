<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asistente de Nuevas Convocatorias</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      color: white;
    }
    .main-body {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 270px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar nav a {
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 6px;
      display: block;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #198754;
      color: #fff;
    }
    .sidebar .support-button {
      background-color: #444;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      color: white;
      font-size: 14px;
    }
    .main-content {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      background-color: #2f2f2f;
    }
    .form-section label {
      margin-top: 12px;
    }
    .form-control {
      background-color: #555;
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .btn-green {
      background-color: #198754;
      border: none;
      color: white;
    }
    .btn-green:hover {
      background-color: #157347;
    }
  </style>
</head>
<body class="dark-mode">
  <div class="top-bar">
    <h1><i class="bi bi-eye me-2"></i>Mawi</h1>
    <div class="user-info">
      <a href="#" style="color: white; text-decoration: none;">
        EcoRanger <i class="bi bi-person-fill ms-2"></i>
      </a>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
          <nav>
            <a href="/awaq/home">Inicio</a>
            <a href="/awaq/AsistenteBiomo">Asistente de Mi Biomo</a>
            <a href="/awaq/AsistenteExplorador">Asistente Explorador de Anteproyectos</a>
            <a href="/awaq/AsistenteConvocatorias">Asistente de Convocatorias</a>
            <a class="active" href="convocatorias.html">Asistente de nuevas convocatorias</a>
        </nav>
      </div>
      <div class="support-button">
        <i class="bi bi-telephone"></i> Contacta con el soporte
      </div>
    </div>
    <div class="main-content">
      <h2><strong>Asistente de Nuevas Convocatorias</strong></h2>
      <form class="mt-4">
        <div class="row">
          <div class="col-md-6 form-section">
            <label>Nombre del anteproyecto</label>
            <input type="text" class="form-control" placeholder="Escribe...">
            <label>Fecha de cierre</label>
            <input type="date" class="form-control">
            <label>Sitio web</label>
            <input type="url" class="form-control" placeholder="Escribe...">
            <button type="button" class="btn btn-green mt-4">
              <i class="bi bi-upload me-2"></i>Subir Datos
            </button>
          </div>
          <div class="col-md-6 form-section">
            <label>Región</label>
            <input type="text" class="form-control" placeholder="Escribe...">
            <label>Organización</label>
            <input type="text" class="form-control" placeholder="Escribe...">
            <label>País</label>
            <input type="text" class="form-control" placeholder="Escribe...">
            <label>Descripción</label>
            <input type="text" class="form-control" placeholder="Escribe...">
            <button type="submit" class="btn btn-green float-end mt-4">Guardar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
