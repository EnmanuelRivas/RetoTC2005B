<!DOCTYPE html>

  <style>
    body {

    }

      color: #fff;

    }
    .sidebar .support-button i {

    }
     .logout-button {

    .sidebar-logout {

      text-align: center;

      font-weight: bold;
      color: #ff6b6b;

      margin-top: 10px;

    }

    }
    .sidebar-logout i {

    .main-content {

<body class="dark-mode">
  <div class="top-bar">
    <div style="display: flex; align-items: center;">
      <button id="toggleSidebar" class="me-3">
        <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
      </button>
      <h1><i class="bi bi-eye me-2"></i>Mawi</h1>
    </div>
    <div class="user-info">
      <span>Usuario <i class="bi bi-person-fill"></i></span>
      <div class="logout-button">
        <span>Cerrar sesi√≥n</span> <i class="bi bi-box-arrow-right"></i>
      </div>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
        <nav>
          <a href="/awaq/home">Inicio</a>
          <a href="/awaq/AsistenteBiomo">Asistente de Mi Biomo</a>
          <a href="/awaq/AsistenteExplorador">Explorador de Anteproyectos</a>
          <a href="convocatorias.html" class="active">Convocatorias</a>
          <a href="/awaq/metricas">M√©tricas</a>
          <a href="/awaq/viewEcoRanger">View de EcoRanger</a>
          <a href="/awaq/gestionUsuario">Gesti√≥n de Usuarios</a>          
          <a href="/awaq/perfil">Mi Perfil</a>
        </nav>
      </div>
      <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
      <div class="support-button">
        <i class="bi bi-telephone"></i>Contacta con el soporte
      </div>
      <div class="sidebar-logout">
        <i class="bi bi-box-arrow-right"></i>Cerrar sesi√≥n
      </div>
    </div>
    <div class="main-content">
      <h2><strong>Nuevas Convocatorias</strong></h2>
      <form class="mt-4" id="form-convocatoria">
        <input type="hidden" id="usuario_id" value="1">
        <div class="row">
          <div class="col-md-6 form-section">
            <label>Nombre del anteproyecto</label>
            <input id="nombre_anteproyecto" type="text" class="form-control" placeholder="Escribe..." required>
            <label>Fecha de cierre</label>
            <input id="fecha_cierre" type="date" class="form-control" required>
            <label>Sitio web</label>
            <input id="sitioWeb" type="url" class="form-control" placeholder="Escribe...">
          </div>
          <div class="col-md-6 form-section">
            <label>Regi√≥n</label>
            <input id="region" type="text" class="form-control" placeholder="Escribe...">
            <label>Organizaci√≥n</label>
            <input id="organizacion" type="text" class="form-control" placeholder="Escribe...">
            <label>Pa√≠s</label>
            <input id="pais" type="text" class="form-control" placeholder="Escribe...">
            <label>Descripci√≥n</label>
            <input id="descripcion" type="text" class="form-control" placeholder="Escribe...">
            <button type="submit" class="btn btn-green float-end mt-4">Guardar</button>

          </div>
        </div>
      </form>
    </div>
  </div>
<script type="module">
  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById("form-convocatoria");
    const token = localStorage.getItem('authToken');

    if (!token) {
      alert("No hay sesi√≥n activa. Por favor inicia sesi√≥n primero.");
      form.style.display = 'none';
      return;
    }

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      console.log("Submit capturado");

      const data = {
        nombre_anteproyecto: document.getElementById("nombre_anteproyecto").value,
        fecha_cierre: document.getElementById("fecha_cierre").value,
        sitioweb: document.getElementById("sitioWeb").value, // coincide con id
        region: document.getElementById("region").value,
        organizacion: document.getElementById("organizacion").value,
        pais: document.getElementById("pais").value,
        descripcion: document.getElementById("descripcion").value
      };

      try {
        console.log("üì¶ Datos a enviar:", data);
        const response = await fetch(`http://localhost:5000/awaq/api/postConvocatoria`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`  // corregido ac√°
          },
          body: JSON.stringify(data)
        });

        let resultText = await response.text();
        let result;

        try {
          result = JSON.parse(resultText);
        } catch (jsonErr) {
          console.warn("‚ö† Respuesta no es JSON v√°lido:", resultText);
          result = { mensaje: resultText };
        }

        if (response.ok) {
          alert("‚úÖ Convocatoria enviada: " + (result.mensaje || result.msg || result.message || "OK"));
          form.reset();
        } else {
          alert("‚ùå Error: " + (result.mensaje || result.msg || result.message || "Error desconocido"));
        }
      } catch (error) {
        console.error("üî• Error inesperado:", error);
        alert("‚ùå Error al intentar enviar la convocatoria");
      }    });
      document.querySelector('.logout-button').addEventListener('click', function() {
      localStorage.removeItem('authToken');
      window.location.href = '/awaq/login.html';
    });
  });
</script>
  </body>
</html>
