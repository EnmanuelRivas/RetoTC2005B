<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recuperar contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #2a2a2a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: #3d3d3d;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      background-color: #5c5c5c;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .btn-green {
      background-color: #198754;
      border: none;
      color: white;
      width: 100%;
    }

    .btn-green:hover {
      background-color: #157347;
    }

    .help-text {
      font-size: 0.85rem;
      color: #bbbbbb;
      margin-top: 15px;
    }

    .alert {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <h5 class="mb-4">Recuperar contraseña</h5>
    
    <div class="mb-3 text-start">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico">
    </div>

    <button id="enviarBtn" class="btn btn-green mt-3">Enviar correo</button>

    <div id="alertSuccess" class="alert alert-success" role="alert">
      Se ha enviado un enlace de recuperación a tu correo electrónico.
    </div>

    <div id="alertError" class="alert alert-danger" role="alert">
      Ha ocurrido un error. Por favor, intenta nuevamente.
    </div>

    <div class="help-text">
      <a href="/awaq" class="text-white">Volver al inicio de sesión</a><br>
      ¿Necesitas ayuda? Contacta con nosotros
    </div>
  </div>

  <script>
    document.getElementById('enviarBtn').addEventListener('click', async function() {
      const email = document.getElementById('email').value;
      
      if (!email) {
        document.getElementById('alertError').textContent = 'Por favor, ingresa tu correo electrónico.';
        document.getElementById('alertError').style.display = 'block';
        document.getElementById('alertSuccess').style.display = 'none';
        return;
      }

      try {
        const response = await fetch('/awaq/api/recuperar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ correo: email }),
        });

        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('alertSuccess').style.display = 'block';
          document.getElementById('alertError').style.display = 'none';
          document.getElementById('email').value = '';
        } else {
          document.getElementById('alertError').textContent = data.message || 'Ha ocurrido un error. Por favor, intenta nuevamente.';
          document.getElementById('alertError').style.display = 'block';
          document.getElementById('alertSuccess').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('alertError').textContent = 'Error de conexión. Por favor, intenta nuevamente.';
        document.getElementById('alertError').style.display = 'block';
        document.getElementById('alertSuccess').style.display = 'none';
      }
    });
  </script>

</body>
</html>
