<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Lumina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .login-container {
      height: 100vh;
      display: flex;
    }

    .left-panel {
      background: url('awaqbackground.png') no-repeat center;
      background-size: cover;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-panel img {
      width: 150px;
    }

    .right-panel {
      background-color: #000;
      color: #fff;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }

    .form-control {
      background-color: #1a1a1a;
      border: none;
      color: #fff;
    }

    .form-control:focus {
      background-color: #1a1a1a;
      color: #fff;
      box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }

    .btn-primary {
      background-color: #3a7bd5;
      border: none;
    }

    .btn-primary:hover {
      background-color: #2e5ca6;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9rem;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <div style="position: absolute; bottom: -140px; width: 100%; text-align: center;">
        <img src="AWAQ.png" alt="Logo AWAQ" style="width: 600px; height: auto;" />
      </div>
    </div>
    <div class="right-panel">
      <h2 class="mb-4">Te damos la bienvenida</h2>
      <form>
        <div class="mb-3">
          <label for="usuario" class="form-label">Correo</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-white">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu correo" />
          </div>
          <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <div class="input-group">
              <span class="input-group-text bg-dark border-0 text-white">
                <i class="bi bi-person"></i>
              </span>
              <input type="text" class="form-control" id="usuario" placeholder="Ingresa tu usuario" />
            </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-white">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" />
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Confirmar contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-white">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password" placeholder="Confirmar contraseña" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" formaction="menuprincipal.html">Registrarse</button>
        <div class="text-center mt-3">
            <a href="login.html" class="text-white text-decoration-none">¿Ya tienes cuenta? Inicia sesión</a>
      </form>
      <footer class="mt-4">©Copyright Lumina</footer>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
