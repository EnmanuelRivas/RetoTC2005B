<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Lumina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body>
  <div class="login-container">
    <div class="left-panel">
      <div style="position: absolute; bottom: -140px; width: 100%; text-align: center;">
        <img src="../assets/AWAQ.png" alt="Logo AWAQ" style="width: 500px; height: auto;" />
      </div>
    </div>

    <div class="right-panel">
      <h2 class="mb-4">Te damos la bienvenida</h2>
      <form>
        <!-- Campo correo -->
        <div class="mb-3">
          <label for="correo-usuario" class="form-label">Correo</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-white">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" class="form-control" id="correo-usuario" placeholder="Ingresa tu correo" required />
          </div>
        </div>

        <!-- Campo usuario -->
        <div class="mb-3">
          <label for="nombre-usuario" class="form-label">Usuario</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-white">
              <i class="bi bi-person"></i>
            </span>
            <input type="text" class="form-control" id="nombre-usuario" placeholder="Ingresa tu usuario" required/>
          </div>
        </div>

        <!-- Campo contraseña -->
        <div class="mb-3">
          <label for="password-usuario" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text bg-dark border-0 text-white">
              <i class="bi bi-lock"></i>
            </span>
            <input type="password" class="form-control" id="password-usuario" placeholder="Ingresa tu contraseña" required/>
          </div>
        </div>

        <button type="button" class="btn btn-primary w-100" id="login-button">Iniciar sesión</button>
        <div class="text-center mt-3">
          <a class="text-white text-decoration-none" id="register-button">Registrarse</a>
        </div>
      </form>
      <footer class="mt-4">©Copyright Lumina</footer>
    </div>
  </div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="../scripts/login.js"></script>
</body>
</html>
