<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mawi | Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body class="dark-mode">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body, .login-container, .left-panel {
      height: 100vh !important;
      min-height: 100vh !important;
    }
    .login-container {
      max-width: none !important;
      margin: 0 !important;
      width: 100vw !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .left-panel {
      width: 100% !important;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="btn theme-toggle-button">☀️</button>
  </div>

  <div class="login-container w-100" style="max-width:600px; margin:auto;">
    <!-- Panel único: Bienvenida e inicio de sesión -->
    <div class="left-panel" style="width:100%;">
      <div class="form-box">
        <h2>Bienvenido a Mawi</h2>
        <form>
          <div class="mb-3">
            <label class="form-label form-label-compact">Correo</label>
            <input type="text" class="form-control" placeholder="Escribe tu correo" required>
          </div>
          <div class="mb-3">
            <label class="form-label form-label-compact">Contraseña</label>
            <input type="password" class="form-control" placeholder="Escribe tu contraseña" required>
          </div>
          <button onclick="location.href='home.html'" type="button" class="btn btn-green w-100">Iniciar sesión</button>
            <p class="text-small mt-3"><a href="#" class="text-link">¿Olvidaste tu contraseña?</a></p>
            <p class="text-small mt-2">
            <a href="registro.html" class="text-link">¿No tienes cuenta? Crear cuenta</a>
            </p>
        </form>
      </div>
    </div>
  </div>
  <script src="../scripts/login.js"></script>
 
</body>
</html>
