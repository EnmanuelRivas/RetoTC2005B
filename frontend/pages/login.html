<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mawi | Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/login.css" />
</head>
<body class="dark-mode">
  <div class="theme-toggle-container">
    <button id="theme-toggle" class="btn theme-toggle-button">☀️</button>
  </div>

  <div class="login-container">
    <!-- Panel izquierdo: Bienvenida -->
    <div class="left-panel">
      <div class="form-box">
        <h2>Bienvenido a Mawi</h2>
        <form>
          <div class="mb-3">
            <label class="form-label" form-label-compact">Correo</label>
            <input type="text" class="form-control" placeholder="Escribe tu correo" required>
          </div>
          <div class="mb-3">
            <label class="form-label" form-label-compact">Contraseña</label>
            <input type="password" class="form-control" placeholder="Escribe tu contraseña" required>
          </div>
          <button type="submit" class="btn btn-green w-100">Iniciar sesión</button>
          <p class="text-small mt-3"><a href="#" class="text-link">¿Olvidaste tu contraseña?</a></p>
        </form>
      </div>
    </div>

    <!-- Panel derecho: Formulario de registro -->
    <!-- Panel derecho: Registro multi-paso -->
<div class="right-panel">
  <div class="multi-step-form">
    
    <!-- Paso 1: Registro básico -->
    <div class="step active" id="step-1">
      <div class="form-box">
        <h2>Crear cuenta</h2>
        <form>
          <label class="form-label form-label-compact">Nombre</label>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Escribe tu nombre" required>
          </div>
          <label class="form-label form-label-compact">Apellidos</label>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Escribe tus apellidos" required>
          </div>
          <label class="form-label form-label-compact">Correo</label>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Escribe tu correo" required>
          </div>
          <label class="form-label form-label-compact">Contraseña</label>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Escribe una contraseña" required>
          </div>
          <button type="button" class="btn btn-green w-100 next-btn" data-next="2">Siguiente →</button>
          <p class="text-small mt-3"><a href="#" class="text-link">¿Necesitas ayuda? Contacta con nosotros</a></p>
        </form>
      </div>
    </div>

    <!-- Paso 2: Subir imagen -->
    <div class="step" id="step-2">
      <div class="form-box text-center">
        <h2>Tu imagen de perfil</h2>
        <div class="mb-3 my-4">
          <div style="font-size: 100px; color: #ccc;">+</div>
        </div>
        <div class="d-flex justify-content-between gap-2">
          <button type="button" class="btn btn-back w-50 prev-btn" data-prev="1">← Atrás</button>
          <button type="button" class="btn btn-green w-50 next-btn" data-next="3">Siguiente →</button>
        </div>
        <p class="text-small mt-3"><a href="#" class="text-link">¿Necesitas ayuda? Contacta con nosotros</a></p>
      </div>
    </div>

    <!-- Paso 3: Ubicación -->	
    <div class="step" id="step-3">
      <div class="form-box">
        <h2>¿De dónde eres?</h2>
        <label class="form-label form-label-compact">País</label>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Escribe el nombre de tu país" required>
        </div>
        <label class="form-label form-label-compact">Número telefónico</label>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Escribe tu número" required>
        </div>
        <label class="form-label form-label-compact">Región / Provincia</label>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la región" required>
        </div>
        <label class="form-label form-label-compact">Ciudad</label>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Ciudad" required>
        </div>
        <div class="d-flex justify-content-between gap-2">
          <button type="button" class="btn btn-back w-50 prev-btn" data-prev="2">← Atrás</button>
          <button type="button" class="btn btn-green w-50 next-btn" data-next="4">Siguiente →</button>
        </div>
      </div>
    </div>

    <!-- Paso 4: Organización -->
    <div class="step" id="step-4">
      <div class="form-box">
        <h2>¿Con quién trabajas?</h2>
        <label class="form-label form-label-compact">Organización</label>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Nombre de la organización" required>
        </div>
        <label class="form-label form-label-compact">Descripción</label>
        <div class="mb-3">
          <textarea class="form-control" rows="3" placeholder="Breve descripción (máx. 200 palabras)" required></textarea>
        </div>
        <div class="d-flex justify-content-between gap-2">
          <button type="button" class="btn btn-back w-50 prev-btn" data-prev="3">← Atrás</button>
          <button type="button" class="btn btn-green w-50 next-btn" data-next="5">Guardar</button>
        </div>
      </div>
    </div>

    
    <div class="step" id="step-5">
      <div class="form-box text-center">
        <h2>¡Ya tienes tu cuenta en Mawi!</h2>
        <div class="d-flex justify-content-center mt-4 gap-2">
          <button type="button" class="btn btn-back prev-btn" data-prev="4">← Atrás</button>
          <button class="btn btn-green" id="register-button">Comenzar</button>
        </div>
      </div>
    </div>

  </div>
</div>

  </div>
  <script src="../scripts/login.js"></script>
</body>
</html>
