<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #2b2b2b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: #3d3d3d;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      background-color: #5c5c5c;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .btn-green {
      background-color: #198754;
      border: none;
      color: white;
      width: 100%;
    }

    .btn-green:hover {
      background-color: #157347;
    }

    .help-text {
      font-size: 0.85rem;
      color: #bbbbbb;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <h5 class="mb-4">Cambio de contraseña</h5>

    <div class="mb-3 text-start">
      <label for="codigo" class="form-label">Código de verificación</label>
      <input type="text" class="form-control" id="codigo" placeholder="Escribe...">
    </div>

    <div class="mb-3 text-start">
      <label for="nueva" class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" id="nueva" placeholder="Escribe...">
    </div>

    <div class="mb-3 text-start">
      <label for="confirmar" class="form-label">Confirmar nueva contraseña</label>
      <input type="password" class="form-control" id="confirmar" placeholder="Escribe...">
    </div>

    <button class="btn btn-green mt-3" onclick="location.href='confirmacion.html'">Guardar</button>

    <div class="help-text">
      ¿Necesitas ayuda? Contacta con nosotros
    </div>
  </div>

</body>
</html>
