<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #2a2a2a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: #3d3d3d;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      background-color: #5c5c5c;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .btn-green {
      background-color: #198754;
      border: none;
      color: white;
      width: 100%;
    }

    .btn-green:hover {
      background-color: #157347;
    }

    .help-text {
      font-size: 0.85rem;
      color: #bbbbbb;
      margin-top: 15px;
    }

    .alert {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <h5 class="mb-4">Cambio de contraseña</h5>

    <div class="mb-3 text-start">
      <label for="nueva" class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" id="nueva-contrasena" placeholder="Escribe tu nueva contraseña">
    </div>

    <div class="mb-3 text-start">
      <label for="confirmar" class="form-label">Confirmar nueva contraseña</label>
      <input type="password" class="form-control" id="confirmar-contrasena" placeholder="Confirma tu nueva contraseña">
    </div>

    <button id="guardarBtn" class="btn btn-green mt-3">Guardar</button>

    <div id="alertSuccess" class="alert alert-success" role="alert">
      Tu contraseña ha sido actualizada correctamente.
    </div>

    <div id="alertError" class="alert alert-danger" role="alert">
      Ha ocurrido un error. Por favor, intenta nuevamente.
    </div>

    <div class="help-text">
      <a href="/awaq" class="text-white">Volver al inicio de sesión</a><br>
      ¿Necesitas ayuda? Contacta con nosotros
    </div>
  </div>

  <script src="../scripts/newPassword.js"></script> 
</body>
</html>
