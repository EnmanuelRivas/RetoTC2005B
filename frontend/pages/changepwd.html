<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambio de contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #2a2a2a;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card-custom {
      background-color: #3d3d3d;
      color: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .form-control {
      background-color: #5c5c5c;
      color: white;
      border: none;
    }

    .form-control::placeholder {
      color: #cccccc;
    }

    .btn-green {
      background-color: #198754;
      border: none;
      color: white;
      width: 100%;
    }

    .btn-green:hover {
      background-color: #157347;
    }

    .help-text {
      font-size: 0.85rem;
      color: #bbbbbb;
      margin-top: 15px;
    }

    .alert {
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card-custom">
    <h5 class="mb-4">Cambio de contraseña</h5>

    <div class="mb-3 text-start">
      <label for="nueva" class="form-label">Nueva contraseña</label>
      <input type="password" class="form-control" id="nueva" placeholder="Escribe tu nueva contraseña">
    </div>

    <div class="mb-3 text-start">
      <label for="confirmar" class="form-label">Confirmar nueva contraseña</label>
      <input type="password" class="form-control" id="confirmar" placeholder="Confirma tu nueva contraseña">
    </div>

    <button id="guardarBtn" class="btn btn-green mt-3">Guardar</button>

    <div id="alertSuccess" class="alert alert-success" role="alert">
      Tu contraseña ha sido actualizada correctamente.
    </div>

    <div id="alertError" class="alert alert-danger" role="alert">
      Ha ocurrido un error. Por favor, intenta nuevamente.
    </div>

    <div class="help-text">
      <a href="/awaq" class="text-white">Volver al inicio de sesión</a><br>
      ¿Necesitas ayuda? Contacta con nosotros
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Obtener el token de la URL
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      
      if (!token) {
        document.getElementById('alertError').textContent = 'Token inválido o expirado. Por favor, solicita un nuevo enlace de recuperación.';
        document.getElementById('alertError').style.display = 'block';
        document.getElementById('nueva').disabled = true;
        document.getElementById('confirmar').disabled = true;
        document.getElementById('guardarBtn').disabled = true;
        return;
      }
      
      // Verificar si el token es válido
      verificarToken(token);
      
      // Manejar el envío del formulario
      document.getElementById('guardarBtn').addEventListener('click', function() {
        cambiarPassword(token);
      });
    });
    
    // Función para verificar si el token es válido
    async function verificarToken(token) {
      try {
        const response = await fetch('/awaq/api/verificar-token', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token }),
        });
        
        const data = await response.json();
        
        if (!response.ok) {
          document.getElementById('alertError').textContent = 'Token inválido o expirado. Por favor, solicita un nuevo enlace de recuperación.';
          document.getElementById('alertError').style.display = 'block';
          document.getElementById('nueva').disabled = true;
          document.getElementById('confirmar').disabled = true;
          document.getElementById('guardarBtn').disabled = true;
        }
      } catch (error) {
        document.getElementById('alertError').textContent = 'Error de conexión. Por favor, intenta nuevamente.';
        document.getElementById('alertError').style.display = 'block';
      }
    }
    
    // Función para cambiar la contraseña
    async function cambiarPassword(token) {
      const nueva = document.getElementById('nueva').value;
      const confirmar = document.getElementById('confirmar').value;
      
      // Validar que las contraseñas no estén vacías
      if (!nueva || !confirmar) {
        document.getElementById('alertError').textContent = 'Por favor, completa todos los campos.';
        document.getElementById('alertError').style.display = 'block';
        document.getElementById('alertSuccess').style.display = 'none';
        return;
      }
      
      // Validar que las contraseñas coincidan
      if (nueva !== confirmar) {
        document.getElementById('alertError').textContent = 'Las contraseñas no coinciden.';
        document.getElementById('alertError').style.display = 'block';
        document.getElementById('alertSuccess').style.display = 'none';
        return;
      }
      
      try {
        const response = await fetch('/awaq/api/restablecer-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token,
            nuevaContraseña: nueva
          }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('alertSuccess').style.display = 'block';
          document.getElementById('alertError').style.display = 'none';
          document.getElementById('nueva').value = '';
          document.getElementById('confirmar').value = '';
          
          // Redirigir al login después de 3 segundos
          setTimeout(function() {
            window.location.href = '/awaq';
          }, 3000);
        } else {
          document.getElementById('alertError').textContent = data.message || 'Ha ocurrido un error. Por favor, intenta nuevamente.';
          document.getElementById('alertError').style.display = 'block';
          document.getElementById('alertSuccess').style.display = 'none';
        }
      } catch (error) {
        document.getElementById('alertError').textContent = 'Error de conexión. Por favor, intenta nuevamente.';
        document.getElementById('alertError').style.display = 'block';
        document.getElementById('alertSuccess').style.display = 'none';
      }
    }
  </script>

</body>
</html>
