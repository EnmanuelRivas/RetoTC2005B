<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="../scripts/auth.js"></script>
  <style>
    body {
      background-color: #2a2a2a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .top-bar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      color: white;
      margin: 0;
    }
    .top-bar h1::before {
      margin-right: 10px;
    }
    .top-bar .user-info {
      color: white;
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .logout-button {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.2s;
      color: #ff6b6b;
    }
    .logout-button:hover {
      background-color: #333;
    }
    .main-body {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 270px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: 500;
    }
    .sidebar nav a:hover {
      text-decoration: underline;
    }
    .sidebar .support-button {
      background-color: #444;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
    .sidebar .support-button i {
      color: #00b300;
      margin-right: 8px;
    }
    .sidebar-logout {
      background-color: #444;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      color: #ff6b6b;
      font-size: 14px;
      margin-top: 10px;
      transition: background-color 0.2s, color 0.2s;
      cursor: pointer;
    }
    .sidebar-logout:hover {
      background-color: #333;
    }
    .sidebar-logout i {
      margin-right: 8px;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
      background-color: #2a2a2a;
    }
    .main-content .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 20px;
      border-radius: 5px;
    }
    .main-content h2 {
      margin-top: 20px;
    }
    .btn-green {
      background-color: #198754;
      color: white;
      font-weight: 600;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-right: 15px;
    }
    .chat-input {
      margin-top: 50px;
      display: flex;
      gap: 10px;
    }
    .chat-input input {
      flex-grow: 1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background-color: #555;
      color: white;
    }
    .chat-input button {
      background-color: #198754;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      color: white;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 600px;
      position: relative;
    }
    .chat-input {
      margin-top: auto;
      margin-bottom: 0;
      position: sticky;
      bottom: 0;
      background: #2f2f2f;
      padding-bottom: 10px;
      padding-top: 10px;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .sidebar nav a {
      padding: 12px 18px;
      border-radius: 8px;
      transition:  0.2s, color 0.2s;
      font-size: 16px;
      letter-spacing: 0.5px;
    }
    .sidebar .support-button:hover {
      background-color: #198754;
      color: #fff;
      cursor: pointer;
      transition:  0.2s, color 0.2s;
    }
    .sidebar nav a.active, .sidebar nav a:hover {
      background: #198754;
      color: #fff;
      text-decoration: none;
    }
    #chat-history {
      flex-grow: 1;
      overflow-y: auto;
      margin-top: 20px;
      padding-right: 10px;
    }
    .user-message, .ai-message {
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user-message {
      background-color: #656363;
      align-self: flex-end;
      text-align: right;
    }
    .ai-message {
      background-color:  #656363;
      align-self: flex-start;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1><i class="bi bi-eye" style="margin-right: 10px;"></i>Mawi</h1>
    <div class="user-info">
      <span>Usuario <i class="bi bi-person-fill"></i></span>
      <div class="logout-button">
        <span>Cerrar sesión</span> <i class="bi bi-box-arrow-right"></i>
      </div>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
        <nav>
          <a href="/awaq/home">Inicio</a>
          <a href="/awaq/AsistenteBiomo" class="active">Asistente de Mi Biomo</a>
          <a href="/awaq/AsistenteExplorador">Asistente Explorador de Anteproyectos</a>
          <a href="/awaq/AsistenteConvocatorias">Asistente de Convocatorias</a>
          <a href="/awaq/perfil">Mi Perfil</a>
        </nav>
      </div>
      <div>
        <div class="support-button">
          <i class="bi bi-telephone"></i>Contacta con el soporte
        </div>
        <div class="sidebar-logout">
          <i class="bi bi-box-arrow-right"></i>Cerrar sesión
        </div>
      </div>
    </div>

    <div class="main-content">
      <h2>Asistente de Mi Biomo</h2>
      <p>Biomo ID: 1234</p>
      <div class="mt-4">
        <button class="btn-green"><i class="bi bi-upload"></i> Subir Datos</button>
        <button class="btn-green"><i class="bi bi-file-earmark-pdf"></i> Generar PDF</button>
      </div>

      <!-- Aquí se muestra el historial del chat -->
      <div id="chat-history" class="d-flex flex-column mt-4" style="overflow-y: auto; max-height: 400px;"></div>

      <!-- Entrada de usuario y botón de envío -->
      <div class="chat-input">
        <input type="text" id="user-input" placeholder="Escribe..." />
        <button id="send-button"><i class="bi bi-arrow-up"></i></button>
      </div>
    </div>
  </div>
<script src="../scripts/chatbot.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Manejar el cierre de sesión desde ambos botones
    document.querySelector('.logout-button').addEventListener('click', function() {
      localStorage.removeItem('authToken');
      window.location.href = '/awaq';
    });
    
    document.querySelector('.sidebar-logout').addEventListener('click', function() {
      localStorage.removeItem('authToken');
      window.location.href = '/awaq';
    });
  });
</script>
</body>
</html>
