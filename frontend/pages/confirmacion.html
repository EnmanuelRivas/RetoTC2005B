<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contraseña actualizada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #2b2b2b;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .message-box {
      background-color: #3d3d3d;
      padding: 20px 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 400px;
    }
  </style>

  <!-- Redirección después de 3 segundos -->
  <script>
    setTimeout(() => {
      window.location.href = "login.html"; // Cambia esto si tu pantalla de inicio tiene otro nombre
    }, 3000);
  </script>
</head>
<body>

  <div class="message-box">
    <p class="m-0">
      Has actualizado tu contraseña,<br>
      ahora se te redirigirá a la pestaña<br>
      de inicio de sesión
    </p>
  </div>

</body>
</html>
