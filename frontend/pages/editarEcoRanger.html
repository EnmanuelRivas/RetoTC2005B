<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar EcoRanger - Mawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #1f1f1f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 260px;
      background-color: #101010;
      height: 100vh;
      padding: 1rem;
      position: fixed;
    }
    .sidebar h4 {
      margin-bottom: 2rem;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
      margin-bottom: 0.5rem;
    }
    .sidebar a:hover {
      background-color: #2c2c2c;
      border-radius: 6px;
    }
    .main-content {
      margin-left: 260px;
      padding: 2rem;
      background-color: #2d2d2d;
      min-height: 100vh;
    }
    .eco-card {
      background-color: #2f582f;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .eco-info {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }
    .eco-info img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      object-fit: cover;
    }
    .eco-details input {
      background-color: #4a4a4a;
      border: none;
      border-radius: 6px;
      padding: 4px 8px;
      color: white;
      margin-bottom: 0.4rem;
    }
    .eco-details span {
      display: block;
      margin-bottom: 0.4rem;
    }
    .eco-actions {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .btn-success {
      background-color: #28a745;
      border: none;
    }
    .btn-secondary {
      background-color: #4a4a4a;
      border: none;
      color: white;
    }
    .chat-box {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      background-color: #1f1f1f;
      padding: 0.5rem;
      border-radius: 10px;
    }
    .chat-box input {
      flex-grow: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
    }
    .chat-box i {
      color: #28a745;
      font-size: 1.5rem;
      margin-left: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4><i class="bi bi-eye"></i> Mawi</h4>
    <a href="metricas.html">Inicio</a>
    <a href="#">Informes, Métricas y Análisis</a>
    <a href="crearEcoRanger.html">Crear EcoRanger</a>
    <a href="viewEcoRanger.html">View de Ecoranger</a>
    <button class="btn btn-dark w-100 mt-3"><i class="bi bi-telephone"></i> Contacta con el soporte</button>
  </div>

  <div class="main-content">
    <div class="eco-card">
      <div class="eco-info">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Foto de usuario" />
        <div class="eco-details">
          <span><strong>Labor:</strong> <input type="text" value="EcoRanger"></span>
          <span><strong>Nombre:</strong> <input type="text" value="Lucas"></span>
          <span><strong>Apellidos:</strong> <input type="text" value="Jiménez Roca"></span>
          <span><strong>País:</strong> <input type="text" value="España"></span>
          <span><strong>Región:</strong> <input type="text" value="Castilla y León"></span>
          <span><strong>Ciudad:</strong> <input type="text" value="Salamanca"></span>
          <span><strong>Correo:</strong> <input type="text" value="lucas.jiménez@somosawaq.org"></span>
          <span><strong>Número de contacto:</strong> <input type="text" value="+34 655 76 25 93"></span>
        </div>
      </div>
      <div class="eco-actions">
        <button class="btn btn-secondary" onclick="location.href='metricas.html'">Informes, Métricas y Análisis</button>
        <button class="btn btn-success">Finalizar</button>
      </div>
    </div>

    <div class="chat-box mt-4">
      <input type="text" placeholder="Escribe..." />
      <i class="bi bi-arrow-up-circle-fill"></i>
      <i class="bi bi-mic-fill"></i>
    </div>
  </div>
</body>
</html>
