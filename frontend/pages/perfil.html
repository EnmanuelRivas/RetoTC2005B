<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .top-bar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      color: white;
      margin: 0;
    }
    .top-bar h1::before {
      margin-right: 10px;
    }
    .top-bar .user-info {
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .main-body {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 270px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .sidebar nav a {
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #198754;
      color: #fff;
      text-decoration: none;
    }
    .sidebar .support-button {
      background-color: #444;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar .support-button:hover {
      background-color: #198754;
      color: #fff;
      cursor: pointer;
    }
    .sidebar .support-button i {
      color: #00b300;
      margin-right: 8px;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px 40px 90px 40px;
      background-color: #2f2f2f;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 600px;
      position: relative;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background-color: #555;
      color: white;
    }
    .profile-support-button {
      margin-top: 30px;
      background-color: #444;
      color: white;
      padding: 15px;
      border-radius: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      width: fit-content;
    }
    .profile-support-button i {
      margin-right: 10px;
      color: #00b300;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1><i class="bi bi-eye" style="margin-right: 10px;"></i>Mawi</h1>
    <div class="user-info">
      Usuario <i class="bi bi-person-fill"></i>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
        <nav>
          <a href="home.html">Inicio</a>
          <a href="asistentebiomo.html">Asistente de Mi Biomo</a>
          <a href="asistenteexplorador.html">Asistente Explorador de Anteproyectos</a>
          <a href="asistenteconvocatorias.html">Asistente de Convocatorias</a>
        </nav>
      </div>
      <div class="support-button">
        <i class="bi bi-telephone"></i>Contacta con el soporte
      </div>
    </div>
    <div class="main-content">
      <h2>Mi Perfil</h2>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" placeholder="Escribe tu nombre" />
      </div>
      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" placeholder="Escribe tus apellidos" />
      </div>
      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" placeholder="Escribe una contraseña" />
      </div>
      <div class="form-group">
        <label>Nombre de la organización</label>
        <input type="text" placeholder="Escribe el nombre de tu organización" />
      </div>
      <div class="form-group">
        <label>Descripción de la organización</label>
        <textarea rows="3" placeholder="Descríbeme qué hace tu organización"></textarea>
      </div>
    <div class="profile-support-button">
      <i class="bi bi-telephone"></i>Contacta con el soporte
    </div>
    <style>
      .profile-support-button {
        transition: background-color 0.2s, color 0.2s;
      }
      .profile-support-button i {
        transition: color 0.2s;
      }
      .profile-support-button:hover {
        background-color: #198754;
        color: #fff;
      }
      .profile-support-button:hover i {
        color: #fff;
      }
    </style>
    </div>
  </div>
</body>
</html>
