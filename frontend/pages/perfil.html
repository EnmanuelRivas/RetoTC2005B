    }

    .btn-save {

    }
    
    .alert-danger {
      background-color: #dc3545;
      color: white;
    }

<body class="dark-mode">
  <div class="top-bar">

      <button id="toggleSidebar" class="me-3">
        <i class="bi bi-list" style="font-size: 1.5rem; color: white;"></i>
      </button>

    </div>
    <div class="user-info">
      <!--<span>Usuario <i class="bi bi-person-fill"></i></span>-->

        <span>Cerrar sesión</span> <i class="bi bi-box-arrow-right"></i>
      </div>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
        <nav>
          <a href="/awaq/home">Inicio</a>
          <a href="/awaq/AsistenteBiomo">Asistente de Mi Biomo</a>
          <a href="/awaq/AsistenteExplorador">Explorador de Anteproyectos</a>
          <a href="/awaq/convocatorias">Convocatorias</a>
          <a href="/awaq/metricas">Métricas</a>
          <a href="./viewEcoRanger.html">View de EcoRanger</a>
          <a href="./gestionUsuario.html">Gestión de Usuarios</a>      
          <a href="/awaq/perfil" class="active">Mi Perfil</a>
        </nav>
      </div>
      <div>
        <div class="support-button">
          <i class="bi bi-telephone"></i>Contacta con el soporte
        </div>

      </div>
    </div>
    <div class="main-content">
      <h2>Mi Perfil</h2>
      
      <form id="profileForm" enctype="multipart/form-data">
        <input type="hidden" id="userId" name="id">
        
        <div class="text-center">
          <label for="profileImgInput" class="profile-img-container">
            <div id="profileImgPreview">
              <i class="bi bi-person" style="font-size: 48px; color: #ccc;"></i>
            </div>
            <div class="overlay">
              <span class="text-white">Cambiar foto</span>
            </div>
            <input type="file" id="profileImgInput" name="profileImg" accept="image/*">
          </label>
        </div>
        
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre" />
        </div>
        <div class="form-group">
          <label>Apellidos</label>
          <input type="text" name="apellidos" id="apellidos" placeholder="Escribe tus apellidos" />
        </div>
        <div class="form-group">
          <label>Número telefónico</label>
          <input type="text" name="numeroTelefono" id="numeroTelefono" placeholder="Escribe tu número telefónico" />
        </div>
        <div class="form-group">
          <label>País</label>
          <input type="text" name="pais" id="pais" placeholder="Escribe tu país" />
        </div>
        <div class="form-group">
          <label>Provincia/Estado</label>
          <input type="text" name="provincia" id="provincia" placeholder="Escribe tu provincia o estado" />
        </div>
        <div class="form-group">
          <label>Ciudad</label>
          <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu ciudad" />
        </div>
        <div class="form-group">
          <label>Nombre de la organización</label>
          <input type="text" name="organizacion" id="organizacion" placeholder="Escribe el nombre de tu organización" />
        </div>
        <div class="form-group">
          <label>Descripción de la organización</label>
          <textarea name="descripcion" id="descripcion" rows="3" placeholder="Descríbeme qué hace tu organización"></textarea>
        </div>
        
        <div class="alert alert-success" id="successAlert">
          Perfil actualizado correctamente
        </div>
        <div class="alert alert-danger" id="errorAlert">
          Error al actualizar el perfil
        </div>
        
        <button type="submit" class="btn-save">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Manejar el cierre de sesión desde ambos botones
      document.querySelector('.logout-button').addEventListener('click', function() {
        localStorage.removeItem('authToken');
        window.location.href = '/awaq';
      });
      
      document.querySelector('.sidebar-logout').addEventListener('click', function() {
        localStorage.removeItem('authToken');
        window.location.href = '/awaq';
      });
      
      // Manejo de la vista previa de la imagen
      const profileImgInput = document.getElementById('profileImgInput');
      const profileImgPreview = document.getElementById('profileImgPreview');
      
      profileImgInput.addEventListener('change', function(e) {
        if (e.target.files.length > 0) {
          const file = e.target.files[0];
          const reader = new FileReader();
          
          reader.onload = function(e) {
            profileImgPreview.innerHTML = `<img src="${e.target.result}" alt="Imagen de perfil">`;
          }
          
          reader.readAsDataURL(file);
        }
      });
      
      // Cargar datos del usuario
      async function loadUserData() {
        try {
          const token = localStorage.getItem('authToken');
          if (!token) {
            window.location.href = '/awaq';
            return;
          }
          
          // Obtener datos del usuario desde el JWT (sin hacer petición al servidor)
          const tokenData = JSON.parse(atob(token.split('.')[1]));
          document.getElementById('userId').value = tokenData.id;
          
          // Ahora hacer una petición para obtener los datos completos
          const response = await fetch('/awaq/api/findUser', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ id: tokenData.id })
          });
          
          if (response.ok) {
            const data = await response.json();
            const user = data.records[0];
            
            // Llenar el formulario con los datos
            document.getElementById('nombre').value = user.nombre || '';
            document.getElementById('apellidos').value = user.apellidos || '';
            document.getElementById('numeroTelefono').value = user.numeroTelefono || '';
            document.getElementById('pais').value = user.pais || '';
            document.getElementById('provincia').value = user.provincia || '';
            document.getElementById('ciudad').value = user.ciudad || '';
            document.getElementById('organizacion').value = user.organizacion || '';
            document.getElementById('descripcion').value = user.descripcion || '';
            
            // Mostrar imagen de perfil si existe
            if (user.imagen_perfil) {
              profileImgPreview.innerHTML = `<img src="${user.imagen_perfil}" alt="Imagen de perfil">`;
            }
          } else {
            console.error('Error al obtener datos del usuario');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      }
      
      // Manejar el envío del formulario
      document.getElementById('profileForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const token = localStorage.getItem('authToken');
        
        try {
          const response = await fetch('/awaq/api/updateUser', {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`
            },
            body: formData
          });
          
          if (response.ok) {
            document.getElementById('successAlert').style.display = 'block';
            document.getElementById('errorAlert').style.display = 'none';
            
            // Ocultar el mensaje después de 3 segundos
            setTimeout(() => {
              document.getElementById('successAlert').style.display = 'none';
            }, 3000);
          } else {
            const errorData = await response.json();
            document.getElementById('errorAlert').textContent = errorData.message || 'Error al actualizar el perfil';
            document.getElementById('errorAlert').style.display = 'block';
            document.getElementById('successAlert').style.display = 'none';
          }
        } catch (error) {
          console.error('Error:', error);
          document.getElementById('errorAlert').textContent = 'Error de conexión';
          document.getElementById('errorAlert').style.display = 'block';
          document.getElementById('successAlert').style.display = 'none';
        }
      });
      
      // Cargar los datos del usuario al cargar la página
      loadUserData();
    });
  </script>
   <script>
    document.getElementById("toggleSidebar").addEventListener("click", function () {
      document.querySelector(".sidebar").classList.toggle("collapsed");
