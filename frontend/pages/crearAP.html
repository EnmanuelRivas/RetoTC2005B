<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crear Nuevo Anteproyecto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #2a2a2a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    .form-container {
      background-color: #1f1f1f;
      padding: 30px;
      border-radius: 12px;
      max-width: 700px;
      margin: 0 auto;
    }
    .form-label {
      font-weight: bold;
    }
    .form-control {
      background-color: #333;
      color: white;
      border: none;
    }
    .form-control::placeholder {
      color: #bbb;
    }
    .btn-submit {
      background-color: #198754;
      color: white;
      border: none;
      font-weight: bold;
    }
    .btn-submit:hover {
      background-color: #157347;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="mb-4">Crear Nuevo Anteproyecto</h2>
    <form id="anteproyectoForm">
      <div class="mb-3">
        <label class="form-label">Nombre del anteproyecto</label>
        <input type="text" name="nombre_anteproyecto" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Fecha límite</label>
        <input type="date" name="fecha_cierre" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Sitio web</label>
        <input type="text" name="sitioweb" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Región</label>
        <input type="text" name="region" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Organización</label>
        <input type="text" name="organizacion" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">País</label>
        <input type="text" name="pais" class="form-control" />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea name="descripcion" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-submit">Guardar</button>
      <div id="alertContainer"></div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('authToken');

      if (!token) {
        document.getElementById('alertContainer').innerHTML = '<div class="alert alert-danger">No hay sesión activa. Por favor inicia sesión primero.</div>';
        document.getElementById('anteproyectoForm').style.display = 'none';
        return;
      }

      document.getElementById('anteproyectoForm').addEventListener('submit', async function (e) {
        e.preventDefault();
        const form = e.target;
        const data = Object.fromEntries(new FormData(form));

        try {
          const res = await fetch('/awaq/api/postAnteproyecto', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify(data)
          });

          const json = await res.json();
          const alertBox = document.getElementById('alertContainer');
          alertBox.innerHTML = '';

          if (res.ok) {
            alertBox.innerHTML = `<div class="alert alert-success">${json.message}</div>`;
            form.reset();
          } else {
            alertBox.innerHTML = `<div class="alert alert-danger">${json.message || json.error || 'Error inesperado'}</div>`;
          }
        } catch (err) {
          console.error(err);
          document.getElementById('alertContainer').innerHTML = '<div class="alert alert-danger">Error de conexión</div>';
        }
      });
    });
  </script>
</body>
</html>
