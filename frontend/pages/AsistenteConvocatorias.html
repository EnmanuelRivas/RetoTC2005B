<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mawi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #2f2f2f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 60px;
    }
    .top-bar h1 {
      font-size: 24px;
      display: flex;
      align-items: center;
      color: white;
      margin: 0;
    }
    .top-bar h1::before {
      margin-right: 10px;
    }
    .top-bar .user-info {
      color: white;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .main-body {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 270px;
      background-color: #1f1f1f;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 1px;
    }
    .sidebar nav a {
      padding: 12px 18px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      letter-spacing: 0.5px;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar nav a.active,
    .sidebar nav a:hover {
      background-color: #198754;
      color: #fff;
      text-decoration: none;
    }
    .sidebar .support-button {
      background-color: #444;
      padding: 12px;
      text-align: center;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      font-size: 14px;
      transition: background-color 0.2s, color 0.2s;
    }
    .sidebar .support-button:hover {
      background-color: #198754;
      color: #fff;
      cursor: pointer;
    }
    .sidebar .support-button i {
      color: #00b300;
      margin-right: 8px;
    }
    .main-content {
      flex-grow: 1;
      padding: 30px;
      background-color: #2f2f2f;
      display: flex;
      flex-direction: column;
      height: 100%;
      min-height: 600px;
      position: relative;
    }
    .chat-bubble {
      background-color: #666;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 60%;
      margin-bottom: 10px;
    }
    .chat-left {
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .chat-right {
      align-self: flex-end;
      background-color: #888;
      border-bottom-right-radius: 0;
    }
    .timestamp {
      font-size: 12px;
      margin-top: -8px;
      margin-bottom: 10px;
      color: #ccc;
    }
    .chat-input {
      margin-top: auto;
      display: flex;
      gap: 10px;
      background-color: #2f2f2f;
      padding: 10px;
      position: sticky;
      bottom: 0;
    }
    .chat-input input {
      flex-grow: 1;
      border: none;
      border-radius: 10px;
      padding: 10px;
      background-color: #555;
      color: white;
    }
    .chat-input button {
      background-color: #198754;
      border: none;
      border-radius: 50%;
      padding: 10px 15px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1><i class="bi bi-eye" style="margin-right: 10px;"></i>Mawi</h1>
    <div class="user-info">
    <a href="perfil.html" style="color: white; text-decoration: none;">
        Usuario <i class="bi bi-person-fill"></i>
    </a>
    </div>
  </div>
  <div class="main-body">
    <div class="sidebar">
      <div>
          <nav>
            <a href="home.html">Inicio</a>
            <a href="AsistenteBiomo.html">Asistente de Mi Biomo</a>
            <a href="asistenteexplorador.html">Asistente Explorador de Anteproyectos</a>
            <a class="active" href="asistenteconvocatorias.html">Asistente de Convocatorias</a>
            <a href="convocatorias.html">Asistente de nuevas convocatorias</a>
        </nav>
      </div>
      <div class="support-button">
        <i class="bi bi-telephone"></i>Contacta con el soporte
      </div>
    </div>
    <div class="main-content">
      <h2><strong>Asistente de Convocatorias</strong></h2>
      <br>
      <div class="chat-bubble chat-left">
        ¿De qué proyecto te quieres informar?
        <div class="timestamp"><br>10:12</div>
      </div>
      <div class="chat-bubble chat-right">
        Lorem ipsum dolor sit amet consectetur.
        <div class="timestamp"><br>10:12</div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Escribe..." />
        <button><i class="bi bi-arrow-up"></i></button>
      </div>
    </div>
  </div>
</body>
</html>
