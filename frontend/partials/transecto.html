<!-- Fauna en Transecto Details -->
<div class="mb-3">
    <label class="form-label">Transect Number:</label>
    <input type="text" class="form-control" placeholder="Enter transect number">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Animal Type:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="animalType" id="mammal" value="Mammal">
      <label class="form-check-label" for="mammal">Mammal</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="animalType" id="bird" value="Bird">
      <label class="form-check-label" for="bird">Bird</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="animalType" id="reptile" value="Reptile">
      <label class="form-check-label" for="reptile">Reptile</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="animalType" id="amphibian" value="Amphibian">
      <label class="form-check-label" for="amphibian">Amphibian</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="animalType" id="insect" value="Insect">
      <label class="form-check-label" for="insect">Insect</label>
    </div>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Common Name:</label>
    <input type="text" class="form-control" placeholder="Enter common name">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Scientific Name (Optional):</label>
    <input type="text" class="form-control" placeholder="Enter scientific name">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Number of Individuals:</label>
    <input type="number" class="form-control" placeholder="Enter number of individuals">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Observation Type:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="observationType" id="seen" value="Seen">
      <label class="form-check-label" for="seen">Seen</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="observationType" id="track" value="Track">
      <label class="form-check-label" for="track">Track</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="observationType" id="sign" value="Sign">
      <label class="form-check-label" for="sign">Sign</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="observationType" id="hunting" value="Hunting">
      <label class="form-check-label" for="hunting">Hunting</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="observationType" id="reported" value="Reported">
      <label class="form-check-label" for="reported">Reported</label>
    </div>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Observations (Optional):</label>
    <textarea class="form-control" rows="3" placeholder="Add observations here"></textarea>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Evidence (URLs/IDs - Optional):</label>
    <input type="text" class="form-control" placeholder="Enter comma-separated URLs/IDs">
  </div>
