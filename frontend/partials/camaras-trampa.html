

<div class="mb-3">
    <label class="form-label">Code:</label>
    <input type="number" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label">Zone:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="zone" id="bosque" value="Bosque">
      <label class="form-check-label" for="bosque">Bosque</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="zone" id="agroforestal" value="Arreglo Agroforestal">
      <label class="form-check-label" for="agroforestal">Arreglo Agroforestal</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="zone" id="transitorios" value="Cultivos Transitorios">
      <label class="form-check-label" for="transitorios">Cultivos Transitorios</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="zone" id="permanentes" value="Cultivos Permanentes">
      <label class="form-check-label" for="permanentes">Cultivos Permanentes</label>
    </div>
</div>

<div class="mb-3">
    <label class="form-label">Camera Name:</label>
    <input type="text" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label">Camera Plate/Tag (Optional):</label>
    <input type="text" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label">Cable/Lock Plate/Tag (Optional):</label>
    <input type="text" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label">Path Width (m):</label>
    <input type="number" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label" for="installation-date">Installation Date:</label>
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-calendar-event"></i>
      </span>
      <input type="date" class="form-control" id="installation-date" />
    </div>
  </div>

<div class="mb-3">
    <label class="form-label">Distance to Target (m):</label>
    <input type="number" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label">Lens Height (m):</label>
    <input type="number" class="form-control">
</div>

<div class="mb-3">
    <label class="form-label">Checklist:</label><br>
    <div class="row">
      <div class="col-md-6">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="programmed"><label class="form-check-label" for="programmed">Programmed</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="walk"><label class="form-check-label" for="walk">Walk Test OK</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="sign"><label class="form-check-label" for="sign">Camera Sign Posted</label></div>
      </div>
      <div class="col-md-6">
        <div class="form-check"><input class="form-check-input" type="checkbox" id="memory"><label class="form-check-label" for="memory">Memory Card OK</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="installed"><label class="form-check-label" for="installed">Installed</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" id="on"><label class="form-check-label" for="on">Turned On</label></div>
      </div>
    </div>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Observations (Optional):</label>
    <textarea class="form-control" rows="3"></textarea>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Evidence (URLs/IDs - Optional):</label>
    <input type="text" class="form-control" placeholder="Enter comma-separated URLs/IDs">
  </div>
