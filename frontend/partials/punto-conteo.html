<!-- Fauna en Punto de Conteo -->
<div class="mb-3">
    <label class="form-label">Punto de Conteo ID:</label>
    <input type="text" class="form-control" placeholder="Ej. PC-01">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Duración del Conteo (minutos):</label>
    <input type="number" class="form-control" placeholder="Ej. 10">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Tipo de Fauna Observada:</label>
    <select class="form-select">
      <option value="">--Selecciona--</option>
      <option value="ave">Ave</option>
      <option value="mamifero">Mamífero</option>
      <option value="reptil">Reptil</option>
      <option value="anfibio">Anfibio</option>
      <option value="insecto">Insecto</option>
    </select>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Nombre Común:</label>
    <input type="text" class="form-control" placeholder="Ej. Colibrí esmeralda">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Nombre Científico (opcional):</label>
    <input type="text" class="form-control" placeholder="Ej. Amazilia beryllina">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Cantidad Observada:</label>
    <input type="number" class="form-control" placeholder="Ej. 3">
  </div>
  
  <div class="mb-3">
    <label class="form-label">Método de Detección:</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="deteccion" id="visual" value="Visual">
      <label class="form-check-label" for="visual">Visual</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="deteccion" id="auditiva" value="Auditiva">
      <label class="form-check-label" for="auditiva">Auditiva</label>
    </div>
  </div>
  
  <div class="mb-3">
    <label class="form-label">Observaciones adicionales:</label>
    <textarea class="form-control" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
  </div>
