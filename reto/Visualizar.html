<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Proyectos Vigentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        .projects-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #619C75, #F3ECDA);
        }

        .flashcard {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
            text-align: center;
        }

        .flashcard h2 {
            color: #619C75;
            margin-bottom: 20px;
        }

        .project-item {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
        }

        .project-item h5 {
            margin: 0;
            color: #619C75;
        }

        .project-item p {
            margin: 5px 0 0;
            color: #555;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="projects-container">
        <div class="flashcard">
            <h2>Proyectos Vigentes</h2>
            <div class="project-item">
                <h5>Proyecto 1</h5>
                <p><strong>Titular:</strong> Prueba 1</p>
                <p><strong>Región:</strong> Prueba 1</p>
            </div>
            <div class="project-item">
                <h5>Proyecto 2</h5>
                <p><strong>Titular:</strong> Prueba 2</p>
                <p><strong>Región:</strong> Prueba 2</p>
            </div>
            <div class="project-item">
                <h5>Proyecto 3</h5>
                <p><strong>Titular:</strong>  Prueba 3</p>
                <p><strong>Región:</strong> Prueba 3</p>
               
            </div>
            <a href="home.html" class="btn btn-prima">
                <i class="bi bi-house-fill"></i> 
            </a>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
